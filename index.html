<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Starlit Distributors</h1>
        </div>
    </header>

    <section class="content py-5">
        <div class="container">
            <h3 class="text-center">Featured Product Categories</h3>
            <div id="featuredProductsCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="product1.jpg" class="d-block w-100" alt="Product 1" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="carousel-item">
                        <img src="product2.jpg" class="d-block w-100" alt="Product 2" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="carousel-item">
                        <img src="product3.jpg" class="d-block w-100" alt="Product 3" style="height: 400px; object-fit: cover;">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#featuredProductsCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#featuredProductsCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

            <!-- Social Media Section -->
            <div class="text-center mt-4">
                <h3>Follow Us</h3>
                <a href="#" class="btn btn-primary">Twitter</a>
                <a href="#" class="btn btn-primary">Instagram</a>
                <a href="#" class="btn btn-primary">Facebook</a>
                <a href="#" class="btn btn-primary">TikTok</a>
            </div>
        </div>
    </section>
</body>
</html>
